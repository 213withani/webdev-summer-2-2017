<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <h2>Profile</h2>
        <label for="firstName">First Name</label>
        <input placeholder="Alice" type="text" name="firstName" id="firstName" class="form-control">

        <label for="lastName">Last Name</label>
        <input placeholder="Wonderland" type="text" name="lastName" id="lastName" class="form-control">

        <label for="username">Username</label>
        <input readonly value="Alice" placeholder="alice" type="text" name="username" id="username" class="form-control">

        <label for="email">Email</label>
        <input placeholder="alice@wonderland.com" type="email" name="email" id="email" class="form-control">


        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" class="form-control">

        <a class="btn btn-primary btn-block" href="websites.html" role="button">Websites</a>
        <a class="btn btn-danger btn-block" href="login.html" role="button">Logout</a>
    </div>
</body>
</html
