<div class="container-fluid">
    <div>
        <div ng-show="welcomeUser" 
        class="alert alert-info">
        {{welcomeUser.username}}
        </div>

        <div ng-show="model.errorMessage" 
        class="alert alert-danger">
        {{model.errorMessage}}
        </div>

        <h2>Login</h2>
        
        <label for="username">Username</label>
        <input name="username"  
        ng-model="model.user.username" 
        type="text" 
        placeholder="alice"
        id="username" 
        class="form-control">

        <label for="password">Password</label>
        <input name="password" 
        ng-model="model.user.password" 
        type="password" 
        placeholder="123" 
        id="password" 
        class="form-control">

        <a class="btn btn-primary btn-block" 
        ng-click="model.login(model.user)" 
        role="button">Login</a>

        <a class="btn btn-success btn-block" 
        href="#!register" 
        role="button">Register</a>
    </div>
</div>
