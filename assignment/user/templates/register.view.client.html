<div class="container-fluid">
    <h2>Register</h2>
    <label for="username">Username</label>
    <input ng-model="user.username"
    placeholder="alice" type="text" name="username" 
    id="username" class="form-control">

    <label for="password">Password</label>
    <input ng-model="user.password"
    placeholder="123" type="password" name="password" 
    id="password" class="form-control">

    <label for="password2">Verify Password</label>
    <input ng-model="user.password2"
    placeholder="123" type="password" name="password2" 
    id="password2" class="form-control">

    <a class="btn btn-primary btn-block" ng-click="model.registerUser(user)"
    role="button">Register</a>
    <a class="btn btn-danger btn-block" href="#!/login" 
    role="button">Cancel</a>
</div>
