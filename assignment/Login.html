<div class="container-fluid">
    <div ng-controller="loginController">
        <div ng-show="welcomeUser" class="alert alert-info">{{welcomeUser.username}}</div>

        <h2>Login</h2>
        <label for="username">Username</label>
        <input placeholder="alice" ng-model="user.username" type="text" name="username" id="username" class="form-control">

        <label for="password">Password</label>
        <input placeholder="123" ng-model="user.password" type="password" name="password" id="password " class="form-control">

        <a class="btn btn-primary btn-block" href="#" ng-click="login(user)" role="button">Login</a>

        <a class="btn btn-success btn-block" href="register.html" role="button">Register</a>
    </div>
</div>
